<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body style="font-family:Arial,sans-serif;line-height:1.6;color:#333;margin:0;padding:0;">
  <div style="max-width:600px;margin:0 auto;padding:20px;">
    <div style="background:linear-gradient(135deg,#00d4ff 0%,#7c3aed 100%);color:white;padding:20px;border-radius:10px 10px 0 0;">
      <h2 style="margin:0;">New Contact Form Submission</h2>
      <p style="margin:5px 0 0;opacity:0.9;">You have received a new message from your website contact form</p>
    </div>
    <div style="background:#f9f9f9;padding:20px;border:1px solid #ddd;">
      <div style="margin-bottom:15px;">
        <div style="font-weight:bold;color:#00d4ff;font-size:13px;">Name:</div>
        <div style="margin-top:4px;padding:8px 12px;background:white;border-left:3px solid #00d4ff;">{{name}}</div>
      </div>
      <div style="margin-bottom:15px;">
        <div style="font-weight:bold;color:#00d4ff;font-size:13px;">Email:</div>
        <div style="margin-top:4px;padding:8px 12px;background:white;border-left:3px solid #00d4ff;">{{email}}</div>
      </div>
      <div style="margin-bottom:15px;">
        <div style="font-weight:bold;color:#00d4ff;font-size:13px;">Company:</div>
        <div style="margin-top:4px;padding:8px 12px;background:white;border-left:3px solid #00d4ff;">{{company}}</div>
      </div>
      <div style="margin-bottom:15px;">
        <div style="font-weight:bold;color:#00d4ff;font-size:13px;">Project Type:</div>
        <div style="margin-top:4px;padding:8px 12px;background:white;border-left:3px solid #00d4ff;">{{projectName}}</div>
      </div>
      <div style="margin-bottom:15px;">
        <div style="font-weight:bold;color:#00d4ff;font-size:13px;">Message:</div>
        <div style="margin-top:4px;padding:8px 12px;background:white;border-left:3px solid #00d4ff;">{{message}}</div>
      </div>
      {{consultingSection}}
    </div>
    <div style="background:#09090b;color:#a1a1aa;padding:15px;text-align:center;border-radius:0 0 10px 10px;font-size:12px;">
      <p style="margin:0;">This message was sent from the contact form at a89vg</p>
      <p style="margin:5px 0 0;">Timestamp: {{timestamp}}</p>
    </div>
  </div>
</body>
</html>
